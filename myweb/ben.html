<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Icons</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+6f2RR8P+OD2UtoWiHY0kHj7IoWESKptZyDzYzO6LaWfMlV36dHB8+Kk/VXk43w1/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            margin-left: 250px; /* Width of the sidebar */
            padding: 20px;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <a href="#" onclick="showContent('side')">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="#" onclick="showContent('departments')">
            <i class="fas fa-building"></i> Departments
        </a>
        <a href="#" onclick="showContent('employees')">
            <i class="fas fa-users"></i> Employees
        </a>
        <a href="#" onclick="showContent('settings')">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>

    <div class="main-content">
        <div id="side" class="content">Welcome to the Home Page!</div>
        <div id="departments" class="content" style="display:none;">Departments Information</div>
        <div id="employees" class="content" style="display:none;">Employees Information</div>
        <div id="settings" class="content" style="display:none;">Settings Page</div>
    </div>
</div>

<script>
    function showContent(contentId) {
        // Hide all content divs
        const contentDivs = document.querySelectorAll('.content');
        contentDivs.forEach(div => div.style.display = 'none');
        
        // Show the selected content div
        document.getElementById(contentId).style.display = 'block';
    }
</script>

</body>
</html>
