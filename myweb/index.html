<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Sidebar</title>
    

    <style>
        body {
            margin: 0;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
            
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            box-shadow: 0px, 0px, 10px rgb(14, 5, 5);
            border-radius: 10px;
        }
        .sidebar a:hover {
            background-color: #575757;

        }
        .main-content {
            margin-left: 250px; /* Width of the sidebar */
            padding: 20px;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <a href="#" onclick="showContent('home')">Home</a>
        <a href="#" onclick="showContent('departments')">Departments</a>
        
        <a href="#" onclick="showContent('employees')">Employees</a>
        <a href="#" onclick="showContent('settings')">Settings</a>
    </div>

    <div class="main-content">
        <div id="home" class="content">Welcome to the Home Page!</div>
        <div id="departments" class="content" style="display:none;">Departments Information</div>
        <div id="employees" class="content" style="display:none;">Employees Information</div>
        <div id="settings" class="content" style="display:none;">Settings Page</div>
    </div>
</div>

<script>
    function showContent(contentId) {
        // Hide all content divs
        const contentDivs = document.querySelectorAll('.content');
        contentDivs.forEach(div => div.style.display = 'none');
        
        // Show the selected content div
        document.getElementById(contentId).style.display = 'block';
    }
</script>

</body>
</html>
