<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 50px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar main";
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            padding: 15px;
            padding: 0;
            color: #333;
        }
        nav ul{
            list-style-type: none;
            padding: 0;
        }
        nav ul li{
            padding: 8px;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }

        .main {
            grid-area: main;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            gap: 10px;
        }

        section {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }

        article {
            background-color: #e9e9e9;
            padding: 10px;
            border: 1px solid #bbb;
        }
    </style>
</head>
<body>
    <header>
        Dashboard Header
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="employee">DASBOARD</a></li>
            <li>Users</li>
            <li>Settings</li>
        </ul>
    </nav>

    <div class="main">
        <section>
            <h2>Main Section</h2>
            <article>
                <h3>Article 1</h3>
                <p>This is the content of the first article.</p>
            </article>
            <article>
                <h3>Article 2</h3>
                <p>This is the content of the second article.</p>
            </article>
        </section>
    </div>
</body>
</html>
